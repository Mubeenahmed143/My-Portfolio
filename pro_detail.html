
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mubeen Ahmed Sheikh</title>
  <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">

  <!-- ===== External libraries ===== -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />

  <!-- ===== Custom Styles matching skills‑page theme ===== -->
  <link rel="stylesheet" href="pro_detail.css">

</head>

<body>
  <!-- ===== Header (navigation) ===== -->
  <header class="header">
    <a href="#" class="logo">Mubeen Ahmed Sheikh</a>
    <i class="bx bx-menu" id="menu-icon"></i>

    <nav class="navbar">
      <a href="index.html">Home</a>
      <a href="index.html#about">About</a>
      <a href="services.html">Services</a>
      <a href="skills.html" >Skills</a>
      <a href="projects.html">Projects</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <!-- ===== Main Section ===== -->
  <section class="popular-categories">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
          <div class="project-wrapper">
            <!-- ===== Author ===== -->
            <a href="#" style="color: var(--text-color)">
              <div class="d-flex align-items-center mb-3 gap-3">
                <img
                  src="images/icon.png"
                  alt="User Avatar"
                  class="rounded-circle"
                  style="width: 38px; height: 38px"
                />
                <strong>Mubeen Ahmed</strong>
              </div>
            </a>

            <!-- ===== Project image with overlay ===== -->
            <div class="video-container mb-4">
              <img src="images/portfolio5.png" alt="Project Screenshot" />
              <div class="overlay">
                <a href="#" class="btn-live" target="_blank"
                  ><i class="bi bi-eye me-2"></i> Live Preview</a
                >
              </div>
            </div>

            <!-- ===== Title & Like ===== -->
            <div class="d-flex align-items-center mb-2 flex-wrap gap-3">
              <h3 class="me-auto m-0" style="color: var(--main-color)">Project Name</h3>

              <button class="btn btn-sm" id="likeButton">
                <i id="likeIcon" class="far fa-heart"></i>
                <span id="likeCount">123</span>
              </button>
            </div>

            <!-- ===== Description ===== -->
            <p>
              Here is a brief description of the project. All content is static —
              feel free to replace it with your own text.
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- ===== Footer ===== -->
  <footer class="footer">
    <div class="footer-text">
      <p>
        &copy; 2024 by <span>{m@$}</span> || All Rights Reserved.
      </p>
    </div>

    <div class="footer-iconTop">
      <a href="#top"><i class="bx bx-up-arrow-alt"></i></a>
    </div>
  </footer>

  <!-- ===== JavaScript ===== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // === mobile nav toggle ===
    const menuIcon = document.getElementById("menu-icon");
    const navbar = document.querySelector(".navbar");

    menuIcon.addEventListener("click", () => {
      navbar.classList.toggle("active");
      menuIcon.classList.toggle("bx-x");
    });

    // === like Button ===
    const likeBtn = document.getElementById("likeButton");
    const likeIcon = document.getElementById("likeIcon");
    const likeCount = document.getElementById("likeCount");

    likeBtn.addEventListener("click", () => {
      let count = parseInt(likeCount.textContent, 10);
      const liked = likeIcon.classList.contains("fas");
      if (!liked) {
        likeIcon.classList.replace("far", "fas");
        likeCount.textContent = count + 1;
        likeBtn.classList.add("active");
      } else {
        likeIcon.classList.replace("fas", "far");
        likeCount.textContent = count - 1;
        likeBtn.classList.remove("active");
      }
    });
  </script>
</body>
</html>
